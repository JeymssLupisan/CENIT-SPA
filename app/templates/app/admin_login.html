<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <title>Admin Login</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>CENIT SPA - Admin</p>
        </div>
    </nav>

    <div class="form-box">
        <div class="login-container" id="login">
            <header>Admin Login</header>
            <p class="form-description">Log in to manage CENIT SPA operations and activities.</p>
            <form method="post" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" id="username" name="username" class="input-field" placeholder="Username">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="error-message">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                </div>
            </form>
            <div class="account-link">
                <a href="{% url 'base' %}">Login as User/Customer</a>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/base.js' %}"></script>
</body>
</html>
